<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Gallery</title>
    <style>
      body {
        display: grid;
        grid-template-rows: 1fr auto;
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #b9b5ba;
        color: #333;
      }
      header {
        background-color: #9209ed;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }
      .battery {
        width: auto;
        height: 100%;
        object-fit: contain;
      }
      .greeting-row {
        display: flex;
        height: 40px;
        justify-content: space-between;
        align-items: space-between;
        padding: 20px;
        background-color: #fff;
        font-size: 40px;
      }
      .pibuddy-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        max-width: 1300px;
        margin: 0 auto;
        padding: 20px;
      }
      .pibuddy {
        width: 20%;
        height: auto;
        object-fit: contain;
      }
      .container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
        border-radius: 10px;
        background-color: #020533;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 2px solid #ccc;
        overflow: auto;
        flex-grow: 1;
      }
      .gallery-section {
        flex: 1;
        min-width: 300px;
        margin: 10px;
      }
      .section-title {
        font-size: 22px;
        text-align: center;
        margin-bottom: 15px;
        color: #ffffff;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 15px;
        padding: 0;
      }
      .gallery img,
      .gallery video {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .gallery img:hover,
      .gallery video:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }
      .placeholder {
        font-size: 18px;
        color: #666;
        text-align: center;
        padding: 20px;
        border: 2px dashed #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 25px;
      }
    </style>
  </head>
  <body>
    <header>My Media Gallery</header>

    <div class="greeting-row">
      <div class="greeting-left">
        <div class="greeting-text">Good Morning! I am Pibuddy~</div>
      </div>
      <div class="greeting-images">
        <a href="raspberrypi.local:8421">
          <img
            class="battery"
            src="/gallery/icons/battery5.png"
            alt="Battery"
          />
        </a>
      </div>
    </div>

    <div class="pibuddy-container">
      <img
        class="pibuddy"
        src="/gallery/icons/pibuddy-left.png"
        alt="Pibuddy"
      />
      <div class="container">
        <div class="gallery-section">
          <div class="section-title">Images</div>
          <div class="gallery" id="images-gallery">
            <div class="placeholder">No pictures available</div>
          </div>
        </div>
        <div class="gallery-section">
          <div class="section-title">Videos</div>
          <div class="gallery" id="videos-gallery">
            <video controls>
              <source src="/videos/test_vid.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
      <img
        class="pibuddy"
        src="/gallery/icons/pibuddy-right.png"
        alt="Pibuddy"
      />
    </div>

    <footer>Â© Your Pibuddy gallery. @ Google HPS team4.</footer>
  </body>
</html>
